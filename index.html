<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê£ÆÊ£ÆÂ§©Ê∞£ v2.0</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ac-green: #7DE1A9;
            --ac-bg-pattern: #8FD8AF;
            --ac-cream: #FFFEF2;
            --ac-yellow: #F9F195;
            --ac-brown: #796452;
            --ac-blue: #4FB5D9;
            --ac-dark: #58504A;
            --ac-orange: #FFAA5E;
            --ac-purple: #B58EDE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--ac-green);
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255, 255, 255, 0.2) 20px, rgba(255, 255, 255, 0.2) 40px);
            min-height: 100vh;
            color: var(--ac-dark);
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #citySelect {
            appearance: none;
            background: var(--ac-yellow);
            border: 2px solid white;
            padding: 8px 30px 8px 15px;
            border-radius: 20px;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 900;
            color: var(--ac-brown);
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23796452' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 5px center;
            background-size: 16px;
        }

        .btn-geo {
            background: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .btn-geo:active {
            transform: scale(0.9);
        }

        .update-pill {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: var(--ac-cream);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.1));
            animation: bounce 3s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--ac-brown);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: #8A7B70;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 15px;
            border: 3px solid white;
            text-align: center;
        }

        .info-title {
            font-size: 0.9rem;
            color: #796452;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .astro-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.9rem;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            padding-bottom: 4px;
        }

        .astro-row:last-child {
            border-bottom: none;
        }

        .astro-label {
            color: #888;
        }

        .astro-time {
            font-weight: 900;
            color: var(--ac-brown);
        }

        .temp-diff-val {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--ac-orange);
            margin: 10px 0;
        }

        .temp-diff-desc {
            font-size: 0.8rem;
            color: #888;
        }

        .section-title {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid white;
            flex-shrink: 0;
        }

        .mini-time {
            background: var(--ac-green);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--ac-dark);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--ac-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">‚òÅÔ∏è</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">Ê≠£Âú®ËßÄÊ∏¨Èõ≤ÁöÑÊµÅÂãï...</p>
    </div>

    <div class="status-bar">
        <div class="controls">
            <select id="citySelect" onchange="changeCity(this.value)">
                <option value="kaohsiung">ËºâÂÖ•‰∏≠...</option>
            </select>
            <button class="btn-geo" onclick="geoFindMe()" title="ÂÆö‰ΩçÊàëÁöÑ‰ΩçÁΩÆ">üìç</button>
        </div>
        <div id="updateTime" class="update-pill">--/--</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>
        <div class="info-grid">
            <div class="info-card">
                <div class="info-title">üå°Ô∏è Ê∫´Â∑ÆÊèêÈÜí</div>
                <div id="tempDiffContent">
                    <div style="color:#aaa; font-size:0.8rem; margin-top:10px;">Ë≥áÊñôËºâÂÖ•‰∏≠...</div>
                </div>
            </div>
            <div class="info-card">
                <div class="info-title">üåô Êó•ÊúàÊòüËæ∞</div>
                <div id="astroContent">
                    <div style="color:#aaa; font-size:0.8rem; margin-top:10px;">Ë≥áÊñôËºâÂÖ•‰∏≠...</div>
                </div>
            </div>
        </div>
        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const BASE_URL = "http://localhost:3000";
        let CITIES_MAP = {};

        const CITY_COORDS = {
            "taipei": { lat: 25.03, lon: 121.56 },
            "newtaipei": { lat: 25.01, lon: 121.46 },
            "keelung": { lat: 25.12, lon: 121.74 },
            "taoyuan": { lat: 24.99, lon: 121.30 },
            "hsinchu_city": { lat: 24.81, lon: 120.96 },
            "hsinchu_county": { lat: 24.83, lon: 121.01 },
            "miaoli": { lat: 24.56, lon: 120.82 },
            "taichung": { lat: 24.14, lon: 120.68 },
            "changhua": { lat: 24.05, lon: 120.51 },
            "nantou": { lat: 23.96, lon: 120.97 },
            "yunlin": { lat: 23.70, lon: 120.43 },
            "chiayi_city": { lat: 23.48, lon: 120.44 },
            "chiayi_county": { lat: 23.45, lon: 120.25 },
            "tainan": { lat: 22.99, lon: 120.21 },
            "kaohsiung": { lat: 22.62, lon: 120.30 },
            "pingtung": { lat: 22.55, lon: 120.54 },
            "yilan": { lat: 24.70, lon: 121.72 },
            "hualien": { lat: 23.98, lon: 121.60 },
            "taitung": { lat: 22.76, lon: 121.14 },
            "penghu": { lat: 23.57, lon: 119.57 },
            "kinmen": { lat: 24.44, lon: 118.32 },
            "lienchiang": { lat: 26.15, lon: 119.92 }
        };

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        async function init() {
            try {
                const res = await fetch(BASE_URL + "/");
                const data = await res.json();
                if (data.cities) {
                    CITIES_MAP = data.cities;
                    renderCityOptions(data.cities);
                }
                changeCity('kaohsiung');
            } catch (e) {
                console.error("Init failed", e);
                alert("ÁÑ°Ê≥ïÈÄ£Êé•‰º∫ÊúçÂô®ÔºåË´ãÁ¢∫‰øùÂæåÁ´ØÂ∑≤ÂïüÂãïÔºÅ");
            }
        }

        function renderCityOptions(cities) {
            const select = document.getElementById('citySelect');
            select.innerHTML = '';
            for (const [key, name] of Object.entries(cities)) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = name;
                select.appendChild(option);
            }
        }

        async function changeCity(cityKey) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            loading.style.opacity = '1';

            document.getElementById('citySelect').value = cityKey;

            try {
                // Using string concatenation to avoid syntax issues
                const pWeather = fetch(BASE_URL + "/api/weather/" + cityKey).then(r => r.json());
                const pHealth = fetch(BASE_URL + "/api/health/temp-difference/" + cityKey).then(r => r.json());
                const pSun = fetch(BASE_URL + "/api/astronomy/sun/" + cityKey).then(r => r.json());
                const pMoon = fetch(BASE_URL + "/api/astronomy/moon/" + cityKey).then(r => r.json());

                const pDelay = new Promise(r => setTimeout(r, 800));

                const [weatherData, healthData, sunData, moonData] = await Promise.all([
                    pWeather, pHealth, pSun, pMoon, pDelay
                ]);

                if (weatherData.success) {
                    renderWeather(weatherData.data);
                    renderHealth(healthData.data);
                    renderAstronomy(sunData.data, moonData.data);
                    document.getElementById('mainContent').style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                alert("Ë≥áÊñôËºâÂÖ•ÁôºÁîüÈåØË™§: " + e.message);
            } finally {
                loading.style.opacity = '0';
                setTimeout(() => { loading.style.display = 'none'; }, 500);
            }
        }

        function renderWeather(data) {
            const current = data.forecasts[0];
            const others = data.forecasts.slice(1);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${getTimePeriod(current.startTime)}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div style="display:flex; justify-content:center; gap:20px; color:#796452; font-weight:bold;">
                        <div>‚òî ${current.rain}</div>
                        <div>üå°Ô∏è ${current.minTemp} ~ ${current.maxTemp}</div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            others.forEach(f => {
                const hour = new Date(f.startTime).getHours();
                const p = hour < 12 ? "Êó©‰∏ä" : (hour < 18 ? "‰∏ãÂçà" : "Êôö‰∏ä");
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞-${f.maxTemp}¬∞</div>
                    </div>
                `;
            });
        }

        function renderHealth(data) {
            const div = document.getElementById('tempDiffContent');

            if (!data || data.tempDiffIndex === undefined || data.tempDiffIndex === null) {
                div.innerHTML = "<small>ÁÑ°Ë≥áÊñô</small>";
                return;
            }

            try {
                const val = data.tempDiffIndex;
                const warning = data.tempDiffWarning || "";
                const advice = data.clothingAdvice || "Êö´ÁÑ°Âª∫Ë≠∞";

                // Color logic: <6 Green, 6-9 Orange, >=10 Red
                const color = val >= 10 ? '#ff4d4d' : (val >= 6 ? '#FFAA5E' : '#7DE1A9');

                div.innerHTML = `
                    <div class="temp-diff-val" style="color:${color}">${val}</div>
                    <div class="temp-diff-desc">${data.locationName} ÊúÄÂ§ßÊ∫´Â∑Æ</div>
                    <div style="font-size:0.8rem; color:${warning ? '#ff4d4d' : '#888'}; font-weight:bold; margin-bottom:5px;">${warning || "Êö´ÁÑ°Ë≠¶Â†±"}</div>
                    <div style="font-size:0.8rem; color:#555; background:#f0f0f0; padding:5px; border-radius:5px; margin-top:5px; line-height: 1.4;">
                        üß• ${advice}
                    </div>
                `;
            } catch (e) {
                console.error("Render Health Error:", e);
                div.innerHTML = "<small>Ë≥áÊñôÊ†ºÂºèÈåØË™§</small>";
            }
        }

        function renderAstronomy(sunData, moonData) {
            const div = document.getElementById('astroContent');
            try {
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                const today = new Date(now - offset).toISOString().split('T')[0];

                const getInfo = (data) => {
                    if (!data || !data.locations || !data.locations.location) return null;
                    const loc = data.locations.location[0];
                    if (!loc || !loc.time) return null;
                    return loc.time.find(t => t.Date === today) || loc.time[0];
                };

                const sunLoc = getInfo(sunData);
                const moonLoc = getInfo(moonData);

                let html = '';
                if (sunLoc) {
                    html += `
                    <div class="astro-row">
                        <span class="astro-label">üåû Êó•Âá∫</span>
                        <span class="astro-time">${sunLoc.SunRiseTime || '--:--'}</span>
                    </div>
                    <div class="astro-row">
                        <span class="astro-label">üåö Êó•ËêΩ</span>
                        <span class="astro-time">${sunLoc.SunSetTime || '--:--'}</span>
                    </div>`;
                } else {
                    html += `<div style="font-size:0.8rem; color:#aaa">ÁÑ°Êó•Âá∫Ë≥áÊñô</div>`;
                }

                if (moonLoc) {
                    html += `
                    <div class="astro-row">
                        <span class="astro-label">üåõ ÊúàÂá∫</span>
                        <span class="astro-time">${moonLoc.MoonRiseTime || '--:--'}</span>
                    </div>`;
                }
                div.innerHTML = html;
            } catch (e) {
                div.innerHTML = "<small>Ë≥áÊñôËÆÄÂèñÂ§±Êïó</small>";
                console.error("Render Astro Error:", e);
            }
        }

        function geoFindMe() {
            if (!navigator.geolocation) {
                alert("ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Âú∞ÁêÜ‰ΩçÁΩÆÂäüËÉΩ");
                return;
            }
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            loading.style.opacity = '1';
            navigator.geolocation.getCurrentPosition(success, error);

            function success(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                let minDist = Infinity;
                let nearestCity = 'taipei';
                for (const [key, coords] of Object.entries(CITY_COORDS)) {
                    const d = Math.sqrt(Math.pow(lat - coords.lat, 2) + Math.pow(lon - coords.lon, 2));
                    if (d < minDist) {
                        minDist = d;
                        nearestCity = key;
                    }
                }
                changeCity(nearestCity);
            }

            function error() {
                loading.style.display = 'none';
                alert("ÁÑ°Ê≥ïÂèñÂæóÊÇ®ÁöÑ‰ΩçÁΩÆ");
            }
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>

</html>
